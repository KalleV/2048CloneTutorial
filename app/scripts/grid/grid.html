<div id="game">
  <div class="grid-container">
    <div class="grid-cell"
         ng-repeat="cell in ngModel.grid track by $index">
    </div>
  </div>
  <div class="tile-container">
    <!-- <div class="position-1-1 tile unstyled-tile">1, 1</div> -->
    <div tile
      ng-model="tile"
      ng-repeat="tile in ngModel.tiles track by $index">
    </div>

  </div>
</div>
